[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "owocr"
version = "1.13"
description = "Japanese OCR"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "AuroraWright", email = "fallingluma@gmail.com"}
]
license = "Apache-2.0"
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "fire",
    "jaconv",
    "loguru",
    "numpy",
    "Pillow>=10.0.0",
    "pyperclipfix",
    "pynput",
    "websockets",
    "desktop-notifier>=5.0.0",
    "mss",
    "pysbd",
    "langid",
    "psutil",
    "requests",
    "pywinctl;platform_system=='Linux'",
    "winrt-windows.applicationmodel.core==2.3.0;platform_system=='Windows'",
    "winrt-windows-globalization==2.3.0;platform_system=='Windows'",
    "winrt-Windows.Media.Ocr==2.3.0;platform_system=='Windows'",
    "winrt-Windows.Storage.Streams==2.3.0;platform_system=='Windows'",
    "pywin32;platform_system=='Windows'",
    "pyobjc;platform_system=='Darwin'"
]

[project.optional-dependencies]
faster-png = [
    "fpng-py",
]

accurate-filtering = [
    "transformers",
    "sentencepiece",
]

easyocr = [
    "easyocr",
]

rapidocr = [
    "rapidocr",
]

mangaocr = [
    "manga-ocr",
]

winocr = [
    "winocr",
]

oneocr = [
    "oneocr",
]

lens = [
    "betterproto==2.0.0b7",
]

lensweb = [
    "pyjson5",
]

gvision = [
    "google-cloud-vision",
]

azure = [
    "azure-ai-vision-imageanalysis",
]

[project.urls]
Homepage = "https://github.com/AuroraWright/owocr"

[project.scripts]
owocr = "owocr.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["owocr", "owocr.*"]
