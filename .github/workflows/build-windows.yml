# .github/workflows/build-windows.yml
name: Windows build

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
    outputs:
      artifact_name:
        description: 'Windows artifact name'
        value: ${{ jobs.build-windows.outputs.artifact_name }}

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[faster-png,easyocr,rapidocr,meikiocr,mangaocr,winocr,oneocr,lens,gvision,azure]
          pip install pip_system_certs
          pip install pyinstaller

      - name: Build with PyInstaller (Windows)
        run: pyinstaller owocr_win.spec

      - name: Build zip
        run: |
          powershell -Command "Compress-Archive -Path dist/owocr -DestinationPath dist/owocr.zip"

      - name: Upload Windows artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/owocr.zip
