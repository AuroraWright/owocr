# .github/workflows/build-macos.yml
name: macOS build

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
    outputs:
      artifact_name:
        description: 'macOS artifact name'
        value: ${{ jobs.build-macos.outputs.artifact_name }}

jobs:
  build-macos:
    runs-on: macos-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Homebrew Python 3.13
        run: |
          brew install python-tk@3.13
          # Add Homebrew's Python to PATH
          echo "$(brew --prefix python@3.13)/bin" >> $GITHUB_PATH

      - name: Create and activate virtual environment
        run: |
          python3.13 -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install pip dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install .[faster-png,easyocr,rapidocr,meikiocr,mangaocr,winocr,oneocr,lens,gvision,azure]
          pip install pip_system_certs
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        run: |
          source venv/bin/activate
          pyinstaller owocr_mac.spec

      - name: Create DMG
        run: |
          # Create a temporary directory structure for the DMG
          mkdir -p dist/dmg_contents
          
          # Move the app to the directory
          mv dist/owocr.app dist/dmg_contents/
          
          # Create a symlink to /Applications
          ln -s /Applications dist/dmg_contents/Applications
          
          # Create the DMG
          hdiutil create \
            -volname "owocr" \
            -srcfolder dist/dmg_contents \
            -ov \
            -format UDZO \
            dist/owocr.dmg
          
          # Clean up temporary directory
          rm -rf dist/dmg_contents

      - name: Upload macOS artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/owocr.dmg
