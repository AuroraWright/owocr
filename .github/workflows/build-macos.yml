# .github/workflows/build-macos.yml
name: reusable macos build

on:
  workflow_call:
    outputs:
      artifact_name:
        description: "the name of the macOS artifact"
        value: ${{ jobs.build-macos.outputs.artifact_name }}

jobs:
  build-macos:
    runs-on: macos-latest
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install pip dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        run: |
          pyinstaller owocr_mac.spec

      - name: Create DMG from .app
        run: |
          hdiutil create -volname "owocr" -srcfolder dist/owocr.app -ov -format UDZO dist/owocr.dmg

      - name: Upload macOS artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/owocr.dmg
