# .github/workflows/build-macos-intel.yml
name: macOS Intel build

on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        type: string
    outputs:
      artifact_name:
        description: "macOS Intel artifact name"
        value: ${{ jobs.build-macos-intel.outputs.artifact_name }}

jobs:
  build-macos-intel:
    runs-on: macos-15-intel
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Homebrew Python 3.12
        run: |
          brew install python@3.12 || true
          brew install python-tk@3.12
          # Add Homebrew's Python to PATH
          echo "$(brew --prefix python@3.12)/bin" >> $GITHUB_PATH

      - name: Create and activate virtual environment
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install pip dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install transformers==4.49 numpy==1.26.4 opencv-python==4.10.0.84 opencv-python-headless==4.10.0.84
          pip install .[faster-png,easyocr,rapidocr,meikiocr,mangaocr,winocr,oneocr,lens,gvision,azure]
          pip install pip_system_certs
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        run: |
          source venv/bin/activate
          pyinstaller owocr_mac.spec

      - name: Setup keychain
        env: 
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_CERTIFICATE_NAME: ${{ secrets.MACOS_CERTIFICATE_NAME }}
          MACOS_CI_KEYCHAIN_PWD: ${{ secrets.MACOS_CI_KEYCHAIN_PWD }}
        run: |
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$MACOS_CI_KEYCHAIN_PWD" build.keychain 
          security default-keychain -s build.keychain
          security unlock-keychain -p "$MACOS_CI_KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_CI_KEYCHAIN_PWD" build.keychain

      - name: Codesign app bundle
        env: 
          MACOS_CERTIFICATE_NAME: ${{ secrets.MACOS_CERTIFICATE_NAME }}
        run: |
          /usr/bin/codesign --force --timestamp --deep --verbose --options runtime --entitlements entitlements.plist --sign "$MACOS_CERTIFICATE_NAME" dist/owocr.app

      - name: Create dmg
        run: |
          mkdir -p dist/dmg_contents
          mv dist/owocr.app dist/dmg_contents/
          ln -s /Applications dist/dmg_contents/Applications
          hdiutil create \
            -volname "owocr" \
            -srcfolder dist/dmg_contents \
            -ov \
            -format UDZO \
            dist/owocr.dmg
          rm -rf dist/dmg_contents

      - name: Codesign dmg
        env: 
          MACOS_CERTIFICATE_NAME: ${{ secrets.MACOS_CERTIFICATE_NAME }}
        run: |
         /usr/bin/codesign --force --timestamp --verbose --sign "$MACOS_CERTIFICATE_NAME" dist/owocr.dmg

      - name: Notarize dmg
        env:
          MACOS_NOTARIZATION_APPLE_ID: ${{ secrets.MACOS_NOTARIZATION_APPLE_ID }}
          MACOS_NOTARIZATION_TEAM_ID: ${{ secrets.MACOS_NOTARIZATION_TEAM_ID }}
          MACOS_NOTARIZATION_PWD: ${{ secrets.MACOS_NOTARIZATION_PWD }}
        run: |
          xcrun notarytool store-credentials "notarytool-profile" --apple-id "$MACOS_NOTARIZATION_APPLE_ID" --team-id "$MACOS_NOTARIZATION_TEAM_ID" --password "$MACOS_NOTARIZATION_PWD"
          xcrun notarytool submit dist/owocr.dmg --keychain-profile "notarytool-profile" --wait
          xcrun stapler staple dist/owocr.dmg

      - name: Upload macOS artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-intel
          path: |
            dist/owocr.dmg
