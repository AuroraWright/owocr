# .github/workflows/build-macos.yml
name: reusable macos intel build

on:
  workflow_call:
    outputs:
      artifact_name:
        description: "the name of the macOS artifact"
        value: ${{ jobs.build-macos-intel.outputs.artifact_name }}

jobs:
  build-macos-intel:
    runs-on: macos-15-intel
    outputs:
      artifact_name: ${{ steps.upload.outputs.artifact-name }}
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure Homebrew Python 3.12
        run: |
          brew install python@3.12 || true
          brew install python-tk@3.12
          # Add Homebrew's Python to PATH
          echo "$(brew --prefix python@3.12)/bin" >> $GITHUB_PATH

      - name: Create and activate virtual environment
        run: |
          python3.12 -m venv venv
          source venv/bin/activate
          echo "VIRTUAL_ENV=$PWD/venv" >> $GITHUB_ENV
          echo "$PWD/venv/bin" >> $GITHUB_PATH

      - name: Install pip dependencies
        run: |
          source venv/bin/activate
          pip install --upgrade pip
          pip install transformers==4.49 numpy==1.26.4 opencv-python==4.10.0.84 opencv-python-headless==4.10.0.84
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller (macOS)
        run: |
          source venv/bin/activate
          pyinstaller owocr_mac.spec

      - name: Create DMG
        run: |
          # Create a temporary directory structure for the DMG
          mkdir -p dist/dmg_contents
          
          # Move the app to the directory
          mv dist/owocr.app dist/dmg_contents/
          
          # Create a symlink to /Applications
          ln -s /Applications dist/dmg_contents/Applications
          
          # Create the DMG
          hdiutil create \
            -volname "owocr" \
            -srcfolder dist/dmg_contents \
            -ov \
            -format UDZO \
            dist/owocr.dmg
          
          # Clean up temporary directory
          rm -rf dist/dmg_contents

      - name: Upload macOS artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-intel
          path: |
            dist/owocr.dmg
